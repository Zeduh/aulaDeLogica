<!DOCTYPE html>
<html>
   <head>
       <title>Aula Lógica de Programação</title>
   </head>
        <body>
            <h1>Lógica de Programação - Condicionais</h1>
        </body>
        <script>
            let mensagem = "Condicionais1"
            let modulo = 4

            //if
            if(mensagem == "Condicionais") {
                console.log(`A Aula de hoje é:: ${mensagem}`)
            }
            //if else
            if(mensagem == "Condicionais") {
                console.log(`A Aula de hoje é:: ${mensagem}`)
            }else{
                 console.log(`Aguarde a proxima aula`)
            }
 
            if (modulo>=2) console.log("Você está avançando") //CONDIÇÃO EM UMA LINHA
            console.log(`Siga em frente`)

            //if else if
            if(mensagem == "Condicionais") {
                console.log(`A aula de hoje é especial: ${mensagem}`)
            }
            else if(modulo<2) {
                console.log("Bem vindo iniciante")
            }
            else if(mensagem != "Condicionais" && modulo<=2) {
                console.log("Bora programar")
            }
            else{
                console.log("Tudo ok!")
            }

            //ternário
            modulo >= 2 ? console.log(`Você está indo bem`) : console.log(`Olá iniciante, conte conosco`)

            //switch
            switch(modulo){
                case 1: console.log(`Módulo fundamentos`)
                break
                case 2: console.log(`Módulo Lógica`)
                break
                case 3: console.log(`Módulo Developer`)
                break
                default: console.log(`Não há módulos em atividade`)
            }

        </script>
</html>
