       <meta charset="utf-8">

   <body>
       <h1>Lógica de Programação - Desafio Lógica 04</h1>
   </body>
   <script>
        var a,b,c

        a = 12
        b = 45
        c = 7


        function organizaDecrescente(a,b,c){
            let aux = 0
            if(b>a){
                aux = a
                a = b
                b = aux
            }
            if(c>a){
                aux = a
                a = c
                c = aux
            }
            if (c>b){
                aux = b
                b = c
                c = aux
            }
            console.log(a,b,c)
        }

        organizaDecrescente(a,b,c) 

   </script>
