<!DOCTYPE html>
<html>
   <head>
       <title>Aula Lógica de Programação</title>
   </head>
   <body>
       <h1>Lógica de Programação - Desafio I</h1>
   </body>
   <script> 

    let a1,a2,a3,a4,a5,a6,nome,total,pontuacao,sorteio
   
    a1 = 3
    a2 = 4
    a3 = 2
    a4 = 2
    a5 = 1
    a6 = 5
    pontuacao = 5

    total = a1+a2+a3+a4+a5+a6 //soma das notas

    //calculo da média de notas
    function media(){
        return (total/6).toFixed(2)
    }

    //calculo da porcentagem
    function taxaDeAcerto(){
        return (media() / pontuacao) * 100
    }

    sorteio = parseInt(Math.random()*6) + 1
    console.log(sorteio)
    function sorteiaNome(n){
        switch(n){
            case 1:
            nome = "Pedro"
            break;
            case 2:
            nome = "Maria"
            break;
            case 3:
            nome = "Juliana"
            break;
            case 4:
            nome = "Fernando"
            break;
            case 5:
            nome = "Rita"
            break;
            case 6:
            nome = "Roque"
            break;
        }
        return nome
    }

    function statusAluno(nota,n){
        switch(n){
            case 1:
            nome = "Pedro"
            break;
            case 2:
            nome = "Maria"
            break;
            case 3:
            nome = "Juliana"
            break;
            case 4:
            nome = "Fernando"
            break;
            case 5:
            nome = "Rita"
            break;
            case 6:
            nome = "Roque"
            break;
        }
        if(nota < 3) console.log(`${nome} vai para reforço`)
        if(nota > 4) console.log(`${nome} vai para estágio`)
        return nome
    }

    console.log(`A média das notas é: ${media()}`)
    console.log(`A taxa de acerto é: ${taxaDeAcerto().toFixed(2)}%`)
    console.log(`O aluno escolhido é: ${sorteiaNome(sorteio)}`)
    statusAluno(a1,1)
    statusAluno(a2,2)
    statusAluno(a3,3)
    statusAluno(a4,4)
    statusAluno(a5,5)
    statusAluno(a6,6)
        
   </script>
</html>
