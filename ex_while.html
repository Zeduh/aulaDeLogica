<!DOCTYPE html>
<html>

       <title>Aula Lógica de Programação</title>

   <body>
       <h1>Lógica de Programação - While</h1>
   </body>
   <script>
        x=0
        let y=0
        let animais=["leão","avestruz","golfinho","porco"]

        while(y<animais.length){
            console.log(animais[y])
            y++
        }

        while(x<10){
            console.log(`x: ${x}`)
            x++
        }

        do{
            console.log(`x: ${x}`)
            x++
        }
        while(x<4)

   </script>
